<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolatrice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <main>
    <div class="calculator">
      <header>
        <div id="logo">
          <img src="assets/img/Boosio-logo.png" alt="Boosio" />
        </div>
      </header>
      <div id="result">0</div>
      <div class="buttons">
        <div class="row numbers">
          <button class="numbers-selector">7</button>
          <button class="numbers-selector">8</button>
          <button class="numbers-selector">9</button>
          <button class="numbers-selector">4</button>
          <button class="numbers-selector">5</button>
          <button class="numbers-selector">6</button>
          <button class="numbers-selector">1</button>
          <button class="numbers-selector">2</button>
          <button class="numbers-selector">3</button>

          <button class="large numbers-selector">0</button>
          <button class=" equal orange">=</button>
        </div>

        <div class="row operators">
          <button class="orange">C</button>
          <button class="operators-button">+</button>
          <button class="operators-button">-</button>
          <button class="operators-button">&#215;</button>
          <button class="operators-button">&#247;</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
